<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>안녕하세요.</title>
</head>
<body>
<!-- 
	1. h태그는 1~6까지 있으며, 숫자가 작을수록 글씨가 크다. 그리고 굵은체(bold)로 나온다.
	2. 단축키
	ctrl : , : 환경설정 열고 닫기
	ctrl + j : 터미널창 열고 닫기
	ctrl + / : 한줄 주석 달기/벗기기
	ctrl + b : 왼쪽 창 열고 닫기
	alt + shift + 아래화살표 : 선택된 행 복사
	alt + 아래(위)화살표 : 선택된 행 이동
-->
	
	<h1>제목1</h1>
	<h2>제목1</h2>
	<h3>제목1</h3>
	<h4>제목1</h4>
	<h5>제목1</h5>
	<h6>제목1</h6>
</body>
</html>
